<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#000000" stroke-width="0.5" stroke-opacity="0.1"/>
        </pattern>

        <symbol id="dollar" viewBox="0 0 20 20">
            <text x="5" y="15" font-size="15" font-family="Arial" fill="#000000" fill-opacity="0.2">$</text>
        </symbol>

        <symbol id="euro" viewBox="0 0 20 20">
            <text x="5" y="15" font-size="15" font-family="Arial" fill="#000000" fill-opacity="0.2">€</text>
        </symbol>

        <symbol id="pound" viewBox="0 0 20 20">
            <text x="5" y="15" font-size="15" font-family="Arial" fill="#000000" fill-opacity="0.2">£</text>
        </symbol>

        <symbol id="yen" viewBox="0 0 20 20">
            <text x="5" y="15" font-size="15" font-family="Arial" fill="#000000" fill-opacity="0.2">¥</text>
        </symbol>

        <symbol id="coin" viewBox="0 0 20 20">
            <circle cx="10" cy="10" r="8" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.15"/>
            <circle cx="10" cy="10" r="5" fill="none" stroke="#000000" stroke-width="0.5" stroke-opacity="0.1"/>
        </symbol>

        <symbol id="chart-bar" viewBox="0 0 10 30">
            <rect x="2" y="5" width="6" height="20" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.15"/>
        </symbol>

        <symbol id="chart-line" viewBox="0 0 100 50">
            <path d="M 0,40 C 20,35 30,20 40,30 C 50,40 60,10 70,15 C 80,20 90,25 100,10"
                fill="none" stroke="#000000" stroke-width="1.5" stroke-opacity="0.1"/>
        </symbol>

        <symbol id="pie-chart" viewBox="0 0 30 30">
            <circle cx="15" cy="15" r="13" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.15"/>
            <path d="M 15,15 L 15,2 A 13,13 0 0,1 28,15 z" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.15"/>
            <path d="M 15,15 L 28,15 A 13,13 0 0,1 20,27 z" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.15"/>
        </symbol>
    </defs>

    <!-- Background grid -->
    <rect width="800" height="800" fill="url(#grid)"/>

    <!-- Currency symbols -->
    <use href="#dollar" x="50" y="50" width="30" height="30"/>
    <use href="#euro" x="140" y="80" width="30" height="30"/>
    <use href="#pound" x="250" y="40" width="30" height="30"/>
    <use href="#yen" x="350" y="70" width="30" height="30"/>
    <use href="#dollar" x="450" y="120" width="30" height="30"/>
    <use href="#euro" x="570" y="50" width="30" height="30"/>
    <use href="#pound" x="670" y="90" width="30" height="30"/>
    <use href="#yen" x="90" y="200" width="30" height="30"/>
    <use href="#dollar" x="210" y="180" width="30" height="30"/>
    <use href="#euro" x="320" y="220" width="30" height="30"/>
    <use href="#pound" x="430" y="240" width="30" height="30"/>
    <use href="#dollar" x="550" y="200" width="30" height="30"/>
    <use href="#yen" x="660" y="260" width="30" height="30"/>

    <!-- Coins -->
    <use href="#coin" x="100" y="150" width="40" height="40"/>
    <use href="#coin" x="270" y="120" width="40" height="40"/>
    <use href="#coin" x="390" y="170" width="40" height="40"/>
    <use href="#coin" x="530" y="160" width="40" height="40"/>
    <use href="#coin" x="140" y="260" width="40" height="40"/>
    <use href="#coin" x="360" y="290" width="40" height="40"/>
    <use href="#coin" x="620" y="320" width="40" height="40"/>
    <use href="#coin" x="180" y="380" width="40" height="40"/>
    <use href="#coin" x="450" y="350" width="40" height="40"/>
    <use href="#coin" x="600" y="420" width="40" height="40"/>

    <!-- Charts -->
    <use href="#chart-bar" x="70" y="400" width="30" height="90"/>
    <use href="#chart-bar" x="110" y="400" width="30" height="150"/>
    <use href="#chart-bar" x="150" y="400" width="30" height="120"/>
    <use href="#chart-bar" x="190" y="400" width="30" height="180"/>

    <use href="#chart-bar" x="540" y="450" width="30" height="110"/>
    <use href="#chart-bar" x="580" y="450" width="30" height="80"/>
    <use href="#chart-bar" x="620" y="450" width="30" height="140"/>
    <use href="#chart-bar" x="660" y="450" width="30" height="100"/>

    <use href="#chart-line" x="300" y="400" width="200" height="100"/>
    <use href="#chart-line" x="50" y="600" width="200" height="100"/>
    <use href="#chart-line" x="500" y="600" width="200" height="100"/>

    <!-- Pie charts -->
    <use href="#pie-chart" x="280" y="510" width="60" height="60"/>
    <use href="#pie-chart" x="400" y="570" width="60" height="60"/>
    <use href="#pie-chart" x="320" y="650" width="60" height="60"/>
    <use href="#pie-chart" x="500" y="520" width="60" height="60"/>

    <!-- Additional diagonal lines -->
    <line x1="0" y1="0" x2="800" y2="800" stroke="#000000" stroke-width="0.5" stroke-opacity="0.05"/>
    <line x1="800" y1="0" x2="0" y2="800" stroke="#000000" stroke-width="0.5" stroke-opacity="0.05"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="#000000" stroke-width="0.5" stroke-opacity="0.05"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#000000" stroke-width="0.5" stroke-opacity="0.05"/>
</svg>